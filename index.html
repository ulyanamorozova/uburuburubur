<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBUR</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="scene">
            <img src="assets/img/curtain_left.png" alt="Шторка левая" class="scene__curtain scene__curtain_left" data-direction="left">
            <img src="assets/img/curtain_right.png" alt="Шторка правая" class="scene__curtain scene__curtain_right" data-direction="right">

            <img src="assets/img/curtain_top_1.png" alt="Шторка верняя 1" class="scene__curtain-top">
            <img src="assets/img/curtain_top_2.png" alt="Шторка верняя 1" class="scene__curtain-top scene__curtain-top_2">

            <img src="assets/img/projector_1.png" alt="Проектор 1" class="scene__projector scene__projector_1" data-index="1">
            <img src="assets/img/projector_2.png" alt="Проектор 2" class="scene__projector scene__projector_2" data-index="2">
            <img src="assets/img/projector_3.png" alt="Проектор 3" class="scene__projector scene__projector_3" data-index="3">
            <img src="assets/img/projector_4.png" alt="Проектор 4" class="scene__projector scene__projector_4" data-index="4">
            <img src="assets/img/projector_5.png" alt="Проектор 5" class="scene__projector scene__projector_5" data-index="5">
            <img src="assets/img/projector_6.png" alt="Проектор 6" class="scene__projector scene__projector_6" data-index="6">

            <img src="assets/img/light_projector_0.png" alt="Свет" class="scene__light">

            <img src="assets/img/sea_horse_1.png" alt="Морская лошадка" class="sea-horse sea-horse_1">
            <img src="assets/img/sea_horse_2.png" alt="Морская лошадка" class="sea-horse sea-horse_2">
            <img src="assets/img/sea_horse_3.png" alt="Морская лошадка" class="sea-horse sea-horse_3">
            <img src="assets/img/sea_horse_4.png" alt="Морская лошадка" class="sea-horse sea-horse_4">
            <img src="assets/img/sea_horse_5.png" alt="Морская лошадка" class="sea-horse sea-horse_5">
            <img src="assets/img/sea_horse_6.png" alt="Морская лошадка" class="sea-horse sea-horse_6">
            <img src="assets/img/sea_horse_7.png" alt="Морская лошадка" class="sea-horse sea-horse_7">
            <img src="assets/img/sea_horse_8.png" alt="Морская лошадка" class="sea-horse sea-horse_8">

            <img src="assets/img/meduza_back_1.png" alt="Медуза" class="meduza-back meduza-back_1">
            <img src="assets/img/meduza_back_2.png" alt="Медуза" class="meduza-back meduza-back_2">
            <img src="assets/img/meduza_back_3.png" alt="Медуза" class="meduza-back meduza-back_3">

            <img src="assets/img/meduza_front_1.png" alt="Медуза" class="meduza-front meduza-front_1">
            <img src="assets/img/meduza_front_2.png" alt="Медуза" class="meduza-front meduza-front_2">
            <img src="assets/img/meduza_front_3.png" alt="Медуза" class="meduza-front meduza-front_3">
            <img src="assets/img/meduza_front_4.png" alt="Медуза" class="meduza-front meduza-front_4">
            <img src="assets/img/meduza_front_5.png" alt="Медуза" class="meduza-front meduza-front_5">

            <img src="assets/img/bottom_1.png" alt="Дно" class="scene__bottom">
            <img src="assets/img/bottom_2.png" alt="Дно" class="scene__bottom-2">
            
            <div class="bottom__object-click">
                <div class="bottom__object-wrapper">
                    <img src="assets/img/bottom_object_1.png" alt="Что-то" class="scene__bottom-object-1">
                </div>
            </div>

            <img src="assets/img/bottom_object_2.png" alt="Что-то" class="scene__bottom-object-2">
            <img src="assets/img/bottom_object_3.png" alt="Что-то" class="scene__bottom-object-3">

            <img src="assets/img/coral_1.png" alt="Корал" class="coral coral-1">
            <img src="assets/img/coral_2.png" alt="Корал" class="coral coral-2">
            <img src="assets/img/coral_3.png" alt="Корал" class="coral coral-3">
            <img src="assets/img/coral_4.png" alt="Корал" class="coral coral-4">

            <div class="corals">
                <div class="corals__wrapper">
                    <img src="assets/img/coral_jewelz.png" alt="Корал шарики" class="coral__pearls">

                    <img src="assets/img/bubble_1.png" alt="Пузырь" class="coral__buble coral__bubble-1">
                    <img src="assets/img/bubble_2.png" alt="Пузырь" class="coral__buble coral__bubble-2">
                    <img src="assets/img/bubble_3.png" alt="Пузырь" class="coral__buble coral__bubble-3">
                    <img src="assets/img/bubble_4.png" alt="Пузырь" class="coral__buble coral__bubble-4">
                </div>
            </div>

            <div class="shell">
                <div class="shell__wrapper">
                    <img src="assets/img/shell_top.png" alt="Ракушка" class="shell__top">
                    <img src="assets/img/shell_bottom.png" alt="Ракушка" class="shell__bottom">
                    <img src="assets/img/pearl.png" alt="Жемчужина" class="shell__pearl">
                </div>
            </div>

            <img src="assets/img/info.png" alt="Нажми" class="scene__info">
        </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery-ui-1.13.1.min.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
